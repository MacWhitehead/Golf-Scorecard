<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.scss">
    <title>Golf Scorecard</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <h3>Golf Scorecard App</h3>
    </div>
    <div class="container-fluid main-container d-flex flex-column align-items-center">
        <div class="zip-container">
            Please enter your zip code
            <div>
                <input id="zip-entry" type="number" placeholder="6 digit zip code">
            </div>
        </div>
        <div class="course-selection">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Please select your course:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">JS adds in course here</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <div class="experience-level">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Please select experience level:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id="professional" class="dropdown-item" href="#">Professional</a>
                    <a id="moderate" class="dropdown-item" href="#">Moderate</a>
                    <a id="amateur" class="dropdown-item" href="#">Amateur</a>
                </div>
            </div>
        </div>
        <div class="hole-total-selection">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Please select number of holes:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id="full-18" class="dropdown-item" href="#">Full 18</a>
                    <a id="front-9" class="dropdown-item" href="#">Front 9</a>
                    <a id="back-9" class="dropdown-item" href="#">Back 9</a>
                </div>
            </div>
        </div>
        <div id="player-container">
            <div>
                <div id="player-dropdown" class="dropdown d-flex flex-column align-items-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Please select number of players:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a id="single-player" class="dropdown-item" href="#">1 player</a>
                        <a id="two-players" class="dropdown-item" href="#">2 players</a>
                        <a id="three-players" class="dropdown-item" href="#">3 players</a>
                        <a id="four-players" class="dropdown-item" href="#">4 players</a>
                    </div>
                </div>
            </div>
            <div>
                <select class="dropdown" name="players" id="player-menu">
                    <option value="default">Select the number of players:</option>
                    <option value="singlePlayer">1 Player</option>
                    <option value="twoPlayers">2 Players</option>
                    <option value="threePlayers">3 Players</option>
                    <option value="fourPlayers">4 Players</option>
                </select>
            </div>

            <div id="player-entry">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/Script/main.js"></script>
</body>

</html>
