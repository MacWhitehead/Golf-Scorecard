<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.scss">
    <title>Golf Scorecard</title>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="zip-container">
            Please enter your zip code
            <div>
                <input type="text" placeholder="Zip code">
            </div> 
        </div>
        <div class="course-selection">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Please select your course: 
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
        </div>
        <div class="experience-level">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Please select experience level:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Professional</a>
                  <a class="dropdown-item" href="#">Moderate</a>
                  <a class="dropdown-item" href="#">Amateur</a>
                </div>
              </div>
        </div>
        </div>
        <div class="hole-total-selection">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Please select number of holes:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Full 18</a>
                  <a class="dropdown-item" href="#">Front 9</a>
                  <a class="dropdown-item" href="#">Back 9</a>
                </div>
              </div>
        </div>
        <div>
            <div class="player1-container">
                Player 1
                <input type="text" placeholder="Name">
            </div>
            <div class="player2-container">
                Player 2
                <input type="text" placeholder="Name">
            </div>
            <div class="player3-container">
                Player 3
                <input type="text" placeholder="Name">
            </div>
            <div class="player4-container">
                Player 4
                <input type="text" placeholder="Name">
            </div>
        </div>
    </div>    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/Script/main.js"></script>
</body>
</html>
