<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/Styles/styles.scss">
    <title>Golf Scorecard Home Page</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <h2>Golf Scorecard</h2>
    </div>
    <div class="container-fluid main-container d-flex flex-column justify-content-center">

        <div class="form-group">
            <select class="form-control" id="course-options">
                <option value="default">Please select your course:</option>
                <option value="1">Fox Hollow</option>
                <option value="2">Thanksgiving Point</option>
                <option value="3">Spanish Oaks</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" id="tee-type">
                <option value="default">Please select tee type:</option>
                <option value="1">Amateur Tee</option>
                <option value="2">Women's Tee</option>
                <option value="3">Men's Tee</option>
                <option value="4">Professional</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" id="hole-total-selection">
                <option value="default">Please select number of holes:</option>
                <option value="1">Full 18</option>
                <option value="2">Front 9</option>
                <option value="3">Back 9</option>
            </select>
        </div>

        <div id="player-container" class="form-group">
            <select class="form-control" id="player-count">
                <option value="default">Please select number of players:</option>
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
            </select>
        </div>
    </div>
    <div id="player-entry">
    </div>

    <div class="d-flex flex-column align-items-center">
    <button id="submit" class="btn btn-success">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/Script/main.js"></script>
</body>

</html>
